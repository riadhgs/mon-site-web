<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
</head>
<body>
	<h1>Inscription</h1>
	<form method="post" action="traitement.php">
		<label for="cin">CIN:</label>
		<input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="cin" name="cin" required><br><br>

		<label for="nom">Nom:</label>
		<input type="text" id="nom" name="nom" onkeydown="return /[a-z]/i.test(event.key)"><br><br>

		<label for="prenom">Prénom:</label>
		<input type="text" id="prenom" name="prenom" onkeydown="return /[a-z]/i.test(event.key)"><br><br>

		<label for="specialite">Spécialité:</label>
		<select id="specialite" name="specialite" required>
            <option value="">----choisir votre specialite------</option>
			<option value="GLSI">GLSI</option>
			<option value="RESEAUX">Réseaux</option>
		</select><br><br>

		<input type="submit" value="Valider">
		<input type="reset" value="Annuler">
	</form>
</body>
</html>
